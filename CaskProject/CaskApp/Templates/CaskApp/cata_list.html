{% extends 'CaskApp/base.html' %} 

{% block title %}
    | Catas
{% endblock title %}

{% block contenido %}

<h3>Lista de catas</h3>

    <table border='1'>
        <thead>
            <th>Nombre</th>
        </thead>
        <tbody>
	        {% for cata in catas %}
		        <tr>
				    <td>{{cata.nombre}}</td>
		        </tr>
	        {% endfor %} 
        </tbody>
    </table>

<button><a href="{% url 'index' %}">Inicio</a></button>

{% endblock contenido %}
